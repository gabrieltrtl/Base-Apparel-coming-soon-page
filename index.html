<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </div>
  </header>

  <picture class="model">
    <source media="(min-width: 700px)" srcset="./images/hero-desktop.jpg">
    <img class="model__img" src="./images/hero-mobile.jpg" alt="">
  </picture>

  <main class="container">
    <h1 class="container__title"><span class="title__detail">We're</span> coming soon</h1>
    <p class="container__text">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="container__form" novalidate id="form" name="form" action="">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" name="email" placeholder="Email Address">
      <img class="form__error-icon" src="./images/icon-error.svg" alt="">
      <button class="form__btn" type="submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>
    <p class="form__error-text"></p>
  </main>
  
  <script src="/main.js"></script>
</body>
</html>
